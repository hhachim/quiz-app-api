# Configuration de la base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA et Hibernate pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Désactiver le cache des requêtes préparées pour les tests
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# Configuration de sécurité pour les tests
application.security.jwt.secret-key=testsecrettestsecrettestsecrettestsecrettestsecret
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Désactiver la sécurité CSRF pour les tests
spring.security.csrf.enabled=false

# Configurer le port aléatoire pour éviter les conflits lors des tests parallèles
server.port=0

# Permettre les beans avec le même nom pour les tests
spring.main.allow-bean-definition-overriding=true

# Désactiver les vérifications de dépendances circulaires (utile pour les tests)
spring.main.allow-circular-references=true

# SUPPRIMER CETTE LIGNE: spring.profiles.active=test